<h1>Company Information:</h1>

<select
  name="contactMethod"
  #contactMethod
  class="form-control"
  (change)="SelectCompany(contactMethod.value)">
  <option *ngFor="let company of companies" [value]="company.id.toString()">{{ company.name }}</option>
</select>

<div id="chart">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [labels]="chartOptions.labels"
    [responsive]="chartOptions.responsive"
  ></apx-chart>
</div>
