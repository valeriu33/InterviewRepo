<h1>Company Information:</h1>

<select
  name="contactMethod"
  id="contactMethod"
  class="form-control"
  [(ngModel)]="companies">
  <option *ngFor="let company of companies" [value]="company.id" (click)="SelectCompany(company.id)">{{ company.name }}</option>
</select>

<div id="chart">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [labels]="chartOptions.labels"
    [responsive]="chartOptions.responsive"
  ></apx-chart>
</div>
